version: '3.8'

services:

  backend:
    build:
      context: ./Backend
      dockerfile: ./Dockerfile
    #restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./Backend:/code
    depends_on:
      - db_model

  frontend:
    image: frontend:production
    ports:
      - "8080:3000"
    build:
      context: ./Frontend
      dockerfile: ./Dockerfile
    depends_on:
      - backend

  db_model:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./data-vol:/data/db
